<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps : Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="header"><h1>Apps</h1></div>
    <div id="calc-widget" class="card">
        <img src="res/calc.png" alt="calc-app"><br>
        <span class="close-widget">x</span>
        Calculator
        <div id="calculator">
            <input type="text">
            <button id="lbrace">(</button>
            <button id="rbrace">)</button>
            <button id="percent">%</button>
            <button id="clear">Clr</button>
            <button id="delete">Del</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="divide">รท</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="multiply">ร</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="minus">-</button>
            <button id="num0">0</button>
            <button id="decimal">.</button>
            <button id="power">^</button>
            <button id="plus">+</button>
            <button id="num00">00</button>
            <button id="num00">000</button>
            <button id="equal">=</button>
            <button id="more">More...</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
